
{%  extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<p>Are you sure you want to delete "{{item}}"</p>

<form method="POST" action="{% url 'order_delete' item.id %}" style="margin-top:3px;">

    {% csrf_token %}

    <a class="btn btn-sm btn-primary" href="{% url 'dashboard' %}">Cancel</a>

    <button type="submit" class="btn btn-sm btn-danger">Delete</button>

</form>

{% endblock %}
