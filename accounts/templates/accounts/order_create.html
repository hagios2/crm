
{%  extends 'accounts/main.html' %}

{% block content %}

<div class="col-md-7">
		<h5>LAST 5 ORDERS</h5>
		<hr>
        <a>{%%}</a>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="">Create Order</a>
			<table class="table table-sm">
				<thead>
					<tr>
						<th>Product</th>
						<th>Date Ordered</th>
						<th>Status</th>
						<th>Update</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					{% for order in orders %}
						<tr>
							<td>{{order.product}}</td>
							<td>{{order.created_at}}</td>
							<td><span class="badge badge-warning">{{order.status}}</span></td>
							<td><a class="btn btn-info sm-btn" href="#">Update</a></td>
							<td><a class="btn btn-warning sm-btn" href="#">Delete</a></td>
						</tr>
					{% endfor%}
				</tbody>

			</table>
		</div>
	</div>

{% endblock %}
