
{%  extends 'accounts/main.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form method="POST" style="margin-top:2px;">

                {% csrf_token %}

                {{ formset.management_form }}

                {% for form in formset %}

                    {{form}}

                    <hr>

                 {% endfor %}

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>

    </div>

</div>

{% endblock %}
